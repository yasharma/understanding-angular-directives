<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Understanding Angular Directives</title>
</head>
<body>
	<div ng-controller="choreCtrl">
		<!-- Custom  Angular directive-->
		<kid done="logChore(task)"></kid>	
	</div>
	<br>
	<div ng-controller="drinkCtrl">
		<!-- Custom  Angular directive-->
		<p>From Ctrl</p>
		<input type="text" ng-model="ctrlFlavor">

		<p>From Directive</p>
		<div drink flavor="ctrlFlavor"></div>	
	</div>
	<!-- Angular Library -->
	<script src="js/angular.min.js"></script>

	<!-- Angular app -->
	<script src="js/app.js"></script>
</body>
</html>
